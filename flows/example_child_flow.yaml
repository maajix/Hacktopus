version: "1.0"
name: "Example Child Flow"
description: "Demonstrate how to create a child flow"
tags:
  - example

variables:
  url: "{{url}}"
  example: "{{example}}"

container:
  first_child_stage:
    description: "Execute first_child_stage"
    tasks:
      - command: "echo first_child_stage"
      - flow: "example"  # <-- references the SUB-CHILD flow

  second_child_stage:
    description: "Execute second_child_stage"
    tasks:
      - command: "echo second_child_stage"
